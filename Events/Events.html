<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../General.css">
	<link href="Events.css" rel="stylesheet" type="text/css">
	<title>Events</title>
</head>

<body onpageshow="UpdateEventTables()">
	<header class="header">
		<div class="title-wrapper">
			<h2>PROFESSIONAL DEVELOPMENT NOTEBOOK</h2>
		</div>
		<div class="options-wrapper">
			<ul>
				<li>
					<a href="../UserProfile/UserProfile.html"><input type="button" value="Profile"></a>
				</li>
				<li>
					<input type="button" id="updateButton" value="Update" onClick="UpdateEventTables()">
				</li>
				<!--在新窗口打开 EventForm.html-->
				<li>
					<a href="../EventForm/EventForm.html"><input type="button" value="Add Events"></a>
				</li>
				<li>
					<a href="../Sign-Out.php"><input type="button" value="Sign Out"></a>
				</li>
			</ul>
		</div>
	</header>
	
	<section class="events">
		<div class="events-display">
			<div id="events-wrapper">
				<table class="events-table" cellspacing="0">
					<tr>
						<th scope="row">Event</th>
						<th scope="row">Type</th>
						<th scope="row">Begin</th>
						<th scope="row">End</th>
						<th scope="row">Organization</th>
						<th scope="row">Presenter</th>
						<th scope="row">Description</th>
					</tr>
					<tr>
						<td class="Name"></td>
						<td class="Type"></td>
						<td class="StartTime"></td>
						<td class="EndTime"></td>
						<td class="Organization"></td>
						<td class="Presenter"></td>
						<td class="Description"></td>
					</tr>
					<tr>
						<td class="delete-button-cell"><form method="post" onsubmit="return DeleteEventTable(this)">
							<input type="hidden" class="ID" name="id">
							<input type="submit" class="DeleteButton" value="DELETE">
						</form></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</body>

<script src="Events.js"></script>
</html>
