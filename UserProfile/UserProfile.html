<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>User Profile</title>
</head>

<body>
<form>
<label>Username:
	<input type="text" id="userName" name="userName" required></label>

<label>New Password:
	<input type="text" id="newPassword" name="newPassword"></label>

<p>Status:
	<label>
		<input type="radio" id="full-TimeStatus" name="status" value="Full-Time" required>
		Full Time</label>
	<label>
		<input type="radio" id="adjunctStatus" name="status" value="Adjunct" required>
		Adjunct</label>
	<label>
		<input type="radio" id="uncertainStatus" name="status" value="Uncertain" required>
		Uncertain</label>
</p>
	
<label>Email:
	<input type="text" id="email" name="email" required></label>

<input type="submit" value="Change User Information">
</form>
</body>
</html>
