<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="../General.css" rel="stylesheet" type="text/css">
	<link href="UserProfile.css" rel="stylesheet" type="text/css">
	<title>Profile</title>
</head>

<body onpageshow="UpdateUserInformation()">
	<header class="header">
		<div class="title-wrapper">
			<h2>PROFESSIONAL DEVELOPMENT NOTEBOOK</h2>
		</div>
		<div class="options-wrapper">
			<ul>
				<li>
					<a href="../Events/Events.html"><input type="button" value="View Events"></a>
				</li>
				<li>
					<a href="../EventForm/EventForm.html"><input type="button" value="Add Events"></a>
				</li>
				<li>
					<a href="../Sign-Out.php"><input type="button" value="Sign Out"></a>
				</li>
			</ul>
		</div>
	</header>

	<section class="profile-body">
		<div class="form-wrapper">
			<form method="post" onsubmit="return ChangeUserInformation(this)">
			<label>Username:
				<input type="text" id="userName" name="userName" required></label>

			<label>New Password:
				<input type="text" id="newPassword" name="newPassword"></label>

			<p>Status:
				<label>
					<input type="radio" id="full-TimeStatus" name="status" value="Full-Time" required>
					Full Time</label>
				<label>
					<input type="radio" id="adjunctStatus" name="status" value="Adjunct" required>
					Adjunct</label>
				<label>
					<input type="radio" id="uncertainStatus" name="status" value="Uncertain" required>
					Uncertain</label>
			</p>
				
			<label>Email:
				<input type="text" id="email" name="email"></label>

			<br><input type="submit" id="ChangeButton" value="Change User Information">
				
			</form>
		</div>
	</section>
	
</body>

<script src="UserProfile.js"></script>
</html>
