<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>User Profile</title>
</head>

<body>
<label>Username:
	<input type="text" name="userName"></label>

<label>Password:
	<input type="text" name="password"></label>

<p>
	<label for="textfield3">Status:</label>
	<label>
		<input type="radio" name="status" value="Full-Time">
		Full Time</label>
	<label>
		<input type="radio" name="status" value="Adjunct">
		Adjunct</label>
	<label>
		<input type="radio" name="status" value="Uncertain">
		Uncertain</label>
</p>
	
<label>Email:
	<input type="text" name="email"></label>

</body>
</html>
