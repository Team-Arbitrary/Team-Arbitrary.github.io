<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="../General.css" rel="stylesheet" type="text/css">
	<link href="UserProfile.css" rel="stylesheet" type="text/css">
	<title>Profile</title>
</head>

<body onpageshow="UpdateUserInformation()">
	<header class="header">
		<div class="title-wrapper">
			<h2>PROFESSIONAL DEVELOPMENT NOTEBOOK</h2>
		</div>
		<div class="options-wrapper">
			<ul>
				<li>
					<a href="../Events/Events.html"><input type="button" value="View Events"></a>
				</li>
				<li>
					<a href="../EventForm/EventForm.html"><input type="button" value="Add Events"></a>
				</li>
				<li>
					<a href="../Sign-Out.php"><input type="button" value="Sign Out"></a>
				</li>
			</ul>
		</div>
	</header>

	<section class="profile-body">
		<div class="form-wrapper">
			<div class="profile-title">
				<h1>Profile</h1>
			</div>
			<form method="post" onsubmit="return ChangeUserInformation(this)">
			<label class="username">Username:
				<input class="form-input" type="text" id="userName" name="userName" required></label>

			<label class="new-password">New Password:
				<input class="form-input" type="text" id="newPassword" name="newPassword"></label>

			<div class="status">Status:
				<div class="status-container">
					<label style="margin-left: 5px;">Full Time
						<input class="form-radio" type="radio" id="full-TimeStatus" name="status" value="Full-Time" required>
					</label>
				</div>
				<div>
					<label>Adjunct
					<input class="form-radio" type="radio" id="adjunctStatus" name="status" value="Adjunct" required>
					</label>
				</div>
				<div>
					<label>Uncertain
						<input class="form-radio" type="radio" id="uncertainStatus" name="status" value="Uncertain" required>
					</label>
				</div>
			</div>
				
			<label class="email">Email:
				<input class="form-input"type="text" id="email" name="email"></label>

			<br><input class="form-submit" type="submit" id="ChangeButton" value="SAVE">
				
			</form>
		</div>
	</section>
	
</body>

<script src="UserProfile.js"></script>
</html>
